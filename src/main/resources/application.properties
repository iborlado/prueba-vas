#vas.ranking.words.word5 = NOT

#LOGGING
logging.level.org.springframework=ERROR
logging.level.com.iborlado.boot.services.VasService=DEBUG
# Logging pattern for the console
logging.pattern.console= %d{dd-MM-yyyy HH:mm:ss} [%thread] %-5level --- %msg%n
# Logging pattern for file
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level --- %msg%n
# Logginf file
logging.file=${java.io.tmpdir}/debug.prueba-vas.log